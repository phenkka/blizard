networks:
  blizard:

services:
  db:
    image: postgres:15
    env_file: .env
    container_name: bl_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-blizard}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-12345}
      - POSTGRES_DB=${POSTGRES_DB:-blizard}
    networks:
      - blizard
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - FOWNER
      - SETUID
      - SETGID
      - DAC_OVERRIDE
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  app:
    build: 
      context: ./app
      dockerfile: Dockerfile
    container_name: bl_app
    ports:
      - "127.0.0.1:3000:3000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blizard
    restart: unless-stopped
    volumes:
      - ./app:/app

volumes:
  postgres_data:
